<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Raleway:400,300,600" rel="stylesheet">
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div class="container">
    <div id="message">minesweeper</div>
    <div class="gameinfo">
      <button class="levelButton b0" onclick="resetGame(3,2)">1</button>
      <button class="levelButton b1 onLevel" onclick="resetGame(4,3)">2</button>
      <button class="levelButton b2" onclick="resetGame(5,4)">3</button>
      <button class="levelButton b3" onclick="resetGame(6,6)">4</button><br>
    </div>
    <div class="boardrow">
    <div class="board">
    </div>
  </div>
    <div class="gameinfo">
      <div id="timer">0</div>
    </div>
  </div>
    <div class="bottomsticky">
    <a href="../" class="returnsticky">return to thomasin-abraham.github.io</a>
    </div>
  </body>
</html>
